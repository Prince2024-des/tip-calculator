<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Tip Calculator</h1>
        <div class="input-group">
            <label for="billAmount">Bill Amount</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>

        <div class="input-group">
          
            <label for="">Type of tip:</label>
            <div class="tip">
            <input type="radio" id="customTip" name="tipOption" checked />
            <label for="customTip">customer</label>
            <input type="radio" id="serviceRating" name="tipOption"
            onchange="toggleDivVisibility()" />
            
            <label for="serviceRating">service Rating</label>
        </div>
        </div>
        <div class="input-group" id="customTipInput">
            <label for="customTipAmount">Enter custom tip amount</label>
            <input type="number" id="customTipAmount" placeholder="Enter tip amount">
        </div>
        <div class="input-group" id="serviceRatingInput" style="display: none;">
            <label for="serviceRatingSelect">Select service rating</label>
            <select name="" id="serviceRatingSelect">
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
            </select>
        </div>
        <div class="input-group">
            <label for="spliTip">Number of people to split</label>
            <input type="number" id="splitCount" placeholder="Enter number of people">
        </div>
        <div class="input-group">
            <label for="mealType">Meal type</label>
            <select name="" id="mealType">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>
        <div class="result">
                <h2>result:</h2>
                <div class="menu">
                <div id="tipAmount"></div>
                <div id="totalAmount"></div>
                <div id="amountPerPerson"></div>
        </div>
    </div>
        <div class="btn">
            <button onclick= "submit()">Calculate</button>
       </div>
       <div class="reload">
        <button onclick="reload()">Reload</button>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
